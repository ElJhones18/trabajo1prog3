<html>

<head>
    <title>Registrarse</title>
    <link rel="shortcut icon" href="./favicon2.png">
    <link rel="stylesheet" href="./css/registrer.css">
</head>

<body class="containe">

    <form>

        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" required placeholder="Ingresar nombre" type="text" name="nombre" id="nombre">
            <input class="controls" required placeholder="Ingresar apellidos" type="text" maxlength="60" minlength="1" id="apellidos"
                id="apellidos">
            <input class="controls" required placeholder="Ingresar color favorito" type="text" id="colorFav"
                id="tipoidentificacion">
            <input class="controls" required placeholder="Ingresar identificacion" type="number" min="8" id="identificacion"
                id="identificacion">
            <input class="controls" required placeholder="Ingresar telefono" type="tel" maxlength="20" min="0" id="telefono"
                id="telefono">
            <input class="controls" required placeholder="Ingresar correo" type="email" name="correo" id="correo">
            <input class="controls" required placeholder="Ingresar direccion" type="text" name="direccion" id="direccion">
            <input class="controls" required placeholder="Ingresar ocupacion" type="text" name="ocupacion" id="ocupacion">
            <input class="controls" required placeholder="Ingresar estado civil" type="text" name="estadocivil" id="estadoCivil">
            <input class="controls" required placeholder="Ingresar edad" type="number" name="edad" id="edad">

            <input id="sendButton" type="submit" value="Registrar">

        </section>

    </form>
</body>

</html>
