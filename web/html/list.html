<html>

<head>
    <link rel="shortcut icon" href="../favicon2.png">
    <link rel="stylesheet" href="/web/css/list.css">
    <title>Listado</title>
</head>

<body>

    <div>
        <h1>
            Lista de usuarios
        </h1>
    </div>

    <input id="buscador" placeholder="Parametros de busqueda" type="text">

    <div class="filtrar">
        <button type="submit" class="boton" id="nombre">
            filtrar por nombre
        </button>
        <button type="submit" class="boton" id="apellido">
            filtrar por apellidos
        </button>
        <button type="submit" class="boton" id="identificacion">
            filtrar por identificación
        </button>
    </div>



    <div id="cards">
        <!-- aqui se insertan los cards -->


    </div>

    <div id="utilities">
        <!-- Column -->
        <div id="card">

            <!-- Article -->
            <article id="articule">


                <header id="header">
                    <h1 id="h1" class="text-lg">
                        <a id="a" href="#">
                            $1 $2
                        </a>
                    </h1>
                </header>

                <p class="datosUsr"><b>Identificacion:</b> $0</p>
                <p class="datosUsr"><b>Color:</b> $3</p>
                <p class="datosUsr"><b>Número:</b> $4</p>
                <p class="datosUsr"><b>Correo:</b> $5</p>
                <p class="datosUsr"><b>Dirección:</b> $6</p>
                <p class="datosUsr"><b>Ocupación:</b> $7</p>
                <p class="datosUsr"><b>Estado Civil:</b> $8</p>
                <p class="datosUsr"><b>Edad:</b> $9</p>

            </article>
            <!-- END Article -->

        </div>
        <!-- END Column -->
    </div>

</body>

</html>
